<html>
{% load staticfiles %}
<head>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Indie+Flower" rel="stylesheet">
	<title>Abhinav's Blog</title>
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
<div class="page-header">
	<h1><a href="{% url 'post_list' %}"> Abhinav's blog </a></h1>
</div>
{% if user.is_authenticated %}
<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
<a href="{% url 'logout' %}" class="btn btn-info" role="button">Logout</a>
{% else %}
<a href="{% url 'login' %}" class="btn btn-info" role="button">Login</a>
{% endif %}
<div class='body-content'>
{% block content %}
{% endblock %}
</div>
</body>

</html>
